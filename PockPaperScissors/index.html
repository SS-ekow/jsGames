<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <style>
        .column1{
            margin-top: 10px;
            margin-bottom: 2%;
            background-color: #476C9B;
            border-radius: 10px;
            border-style: double;
            
            font-family: Papyrus, fantasy;
            box-shadow: 11px 13px 5px 0px #000000;
        }

        .scoreboard{
            background-color: #FFFD98 ;
            font-family: monospace;
            border-style: dashed solid;
            margin-bottom: 15%;
        }

        
    </style>
    <div class="container-fluid" style=" background-color: #ADD9F4">
        <div class="row text-center">
            <div class="container">

                <h1>ＲＯＣＫ, ＰＡＰＥＲ, ＳＣＩＳＳＯＲＳ!</h1>
            </div>
        </div>

        <div class="row" >
            <div class="col-lg-4 offset-lg-4 column1">
    
                <div class="container mt-2 mb-5">
            
                    <div class="container mb-2">
                        <h2>Computer Choice: <br> <span id="computer-choice"> </span></h2>
                    </div> <br>
                    <div class="container mb-2">
                        <h2>User Choice: <br> <span id="user-choice"> </span></h2>
                    </div> <br>
    
                    <div class="container mb-3">
                        <button class="button btn-danger mx-2" id="rock"> <span><img src="fist.png" alt="rock" width="20px"></span> <br>rock</button>
                        <button class="button btn-light mx-2" id="paper"> <span><img src="hand-paper.png" alt="paper" width="20px"></span> <br>paper</button>
                        <button class="button btn-success mx-2" id="scissors"> <span><img src="scissors.png" alt="scissors" width="20px"></span> <br>scissors</button>
    
                    </div>
    
                   
    
                
                    
                </div>
            </div> <br> <br>
       
            <div class="row offset-lg-2" style="font-family: Papyrus;">
               <h1> RESULT: <span Id="result"></span></h1>
            </div> <br> <br>

            <div class="row">
                <div class="col-lg-4 offset-lg-4">
                    <div class="container scoreboard">
                        <h1>Score Borad</h1>
                        <h1>Computer:<span id="computerScore"></span></h1>
                        <h1>You:<span id="userScore"></span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
